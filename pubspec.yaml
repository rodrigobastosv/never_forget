name: never_forget
description: A simple yet powerfull reminder app

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  intl: ^0.15.8
  hive: ^1.1.1
  hive_flutter: ^0.2.1
  flutter_local_notifications: ^0.8.4+3

  # Util
  path_provider: ^1.3.0
  image_picker: ^0.6.2+1

  # UI
  cupertino_icons: ^0.1.2
  ff_navigation_bar: ^0.1.2
  flutter_icons: ^1.0.0+1
  flutter_datetime_picker: ^1.2.8
  gg_flutter_components:
    git:
      url: git://github.com/rodrigobastosv/gg_flutter_components.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.5.2
  build_runner: ^1.7.1

flutter:
  uses-material-design: true